<form action="" method="GET">
  <!-- The form allows users to search for movies by name and sends the search query via GET request -->
  <input type="search" name="movie_name">
  <button type="submit">Search</button>
</form>

{% for movie_item in movie_objects %}
  <!-- Display movie names for each movie item in the filtered results -->
  {{ movie_item.name }}
  <br>
{% endfor %}

{% if movie_objects.has_previous %}
  <!-- Show navigation to first and previous pages if there are previous pages -->
  <a href="?page=1">First</a>
  <a href="?page={{ movie_objects.previous_page_number }}">Previous</a>
{% endif %}

<!-- Display current page number and total pages -->
Page: {{ movie_objects.number }} of {{ movie_objects.paginator.num_pages }}

{% if movie_objects.has_next %}
  <!-- Show navigation to next and last pages if there are next pages -->
  <a href="?page={{ movie_objects.next_page_number }}">Next</a>
  <a href="?page={{ movie_objects.paginator.num_pages }}">Last</a>
{% endif %}
